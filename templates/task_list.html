{% extends 'base.html' %}

{% load static %}

{% block title %}Tasks{% endblock title %}

{% block content %}
{% for task in object_list %}    
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
            <span class="font-weight-bold">{{ task.title }}</span> &middot;
            <span class="text-muted">by {{ task.created_by }} |
            {{ task.due_date }}</span>
            </div>
            <div class="card-body">
            {{ task.content }}
            </div>
            <div class="card-footer text-center text-muted">
            <a href="{% url 'task_update' task.slug %}">Edit</a> | <a href="{% url 'task_delete' task.slug %}">Delete</a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock content %}
