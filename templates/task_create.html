{% extends 'base.html' %}
{% block content %}
<form action="{% url 'task_create' %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>New Task</legend>
        <div class="form-group  p-4 my-4">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input type="text" name="title" placeholder="Task title" required id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="body">Content</label>
                <textarea name="content" placeholder="Type task content here" required id="content" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
{% endblock content %}
